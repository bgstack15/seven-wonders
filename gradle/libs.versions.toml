[versions]
kotlinx-coroutines = "1.6.0"
kotlinx-serialization = "1.3.2"
krossbow = "3.0.0"
logback-classic = "1.2.10"
loki-logback-appender = "1.3.1"
micrometer-registry-prometheus = "1.8.1"
slf4j = "1.7.32"

# See https://github.com/JetBrains/kotlin-wrappers
kotlin-react = "17.0.2-pre.313-kotlin-1.6.10"
kotlin-reactRedux = "7.2.6-pre.313-kotlin-1.6.10"
kotlin-reactRouterDom = "6.2.1-pre.313-kotlin-1.6.10"
kotlin-styled = "5.3.3-pre.313-kotlin-1.6.10"

kotlin-blueprintjs-core = "3.49.1-4"
kotlin-blueprintjs-icons = "3.29.0-4"

[libraries]
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-reactor = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-reactor", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinx-serialization" }
